---
- name: Gather facts of remote host
  ansible.builtin.setup:
    gather_subset: all

- name: Install dependencies
  tags: always
  become: yes
  ansible.builtin.apt:
    name: ['apt-transport-https', 'build-essential', 'ca-certificates', 'curl', 'git', 'python3-dev', 'python3-pip', 'python3-setuptools', 'software-properties-common', 'unzip', 'vim']
    state: latest
    install_recommends: no
    update_cache: yes

- name: Update pip
  tags: always
  become: yes
  ansible.builtin.pip:
    name: ['pip']
    state: latest

- name: Add team's public keys to ssh authorized keys
  ansible.posix.authorized_key:
    user: ubuntu
    state: present
    key: '{{ item }}'
  with_file:
    - ../public_keys/team.pem
